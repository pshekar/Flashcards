<md-content flex md-scroll-y layout-fill layout-padding>
	<div layout="row" layout-align="center center">
	   <md-card flex-gt-sm="90" flex-gt-md="80" layout-padding>
	    <md-card-content>
          <div> 
          <span flex="100"></span>
            <h2>
            {{Subject Name}} Quiz
            </h2>
          </div>
          <p></p>
          <md-divider></md-divider>
          <p></p>
          <md-list>
            <md-item  ng-repeat="semester in gpaVM.semesters">
              <md-item-content>
                <md-menu-item>
                  <md-button ng-click="gpaVM.showAdvanced($event, semester)">
                    <div flex="100" class="semester">
                      <h3 class="left">{{semester.name}}: &nbsp
                      {{semester.year}} </h3>
                    </div>  
                    <div class="semester">
                      <h3 class="right">{{gpaVM.gpa[$index]}}</h3>
                    </div>
                   </md-button>
                  </md-menu-item>
                <md-divider  hide-sm ng-if="!$last"></md-divider>
              </md-item-content>
            
            </md-item>
          </md-list>
          <div layout="row">
            <span flex></span>
            <md-button class="md-button md-raised">Submit</md-button>
          </div>
      </md-card-content>
     </md-card>
  </div>
</md-content>
