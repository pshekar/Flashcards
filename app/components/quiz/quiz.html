<md-content flex md-scroll-y layout-fill layout-padding>
	<div layout="row" layout-align="center center">
    <md-card flex-gt-sm="90" flex-gt-md="80" layout-padding>
	    <md-card-content>
          <div> 
          <span flex="100"></span>
            <h2>
            {{Subject Name} Quiz
            </h2>
          </div>
          <p></p>
          <md-divider></md-divider>
          <md-list>
            <md-item ng-repeat="semester in quizVM.flashcards">
              <md-item-content>
                <md-menu-item>
                  <div layout="row">
                    <md-card style="height:200px" flex="40">
                      <md-card-content>
                        <b>
                          <strong>
                            <font size="5">Questions</font>
                          </strong>
                      </b>
                      </md-card-content>
                    </md-card>
                    <span flex="5"></span>
                    <md-card style="height:200px" flex="40">
                      <md-card-content>
                        <b>
                          <mark>
                            <font size="5">Answers</font>
                          </mark>
                        </b>
                      </md-card-content>
                    </md-card>
                  </div>
                </md-menu-item>
              </md-item-content>
            </md-item>
          </md-list>
          <div layout="row">
            <span flex></span>
            <button class="md-button md-raised md-primary">Submit</button>
          </div>
      </md-card-content>
     </md-card>
  </div>
</md-content>
